##Cato's migration policy strategy
- Based on four principles 
 1. Self-selection
 2. Prime working age
 3. Fill gaps in the labour market
 4. Highly skilled
 5. Second generation migrants do well

- Argue benefits of migration on empirical grounds, with some ideological underpinning 
&lt;!-- though quite clearly has an ideological underpinning --&gt;
- Examples: [probability of terrorist attacks](https://www.cato.org/blog/chance-being-murdered-or-injured-terrorist-attack-united-kingdom)
